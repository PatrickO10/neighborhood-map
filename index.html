<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood Map of Uptown Minneapolis.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-xs-5 height">
                <!--Sidebar <content--></content-->
                <div class="row">
                    <input data-bind="value: searchWord, valueUpdate: 'keyup'" class="search-box" placeholder="search for a place in Uptown Minneapolis" onclick="this.select()" />
                    <ul id="click-box" data-bind="foreach: exploreList">

                        <li class="col-xs-6" data-bind="text: $data, click: $parent.setExploreType"></li>
                    </ul>

                </div>
                <div class="row" id="venue-box" data-bind="foreach: filterList">
                    <div class="venue-nameRate " data-bind="click: $parent.setVenue">
                        <div class="venue-name col-md-10 col-sm-11" data-bind="text: name"></div>
                        <div class="venue-rate col-md-2 col-sm-1" data-bind="text: rating"></div>
                    </div>
                </div>
            </div>
            <!--Body content-->
            <div class="col-md-9 col-xs-7" id="map-canvas"></div>
            <div class="col-xs-6 error" data-bind="fadeVisible: canDisplayError(), fadeDuration: 1000">
                Sorry an error has occurred. Please Try again or look at these cats.
                <div class="col-xs-6">
                    <img class="img-responsive" src="images/cat0.jpg">
                    <img class="img-responsive" src="images/cat1.jpg">
                </div>
                <div class="col-xs-6">
                    <img class="img-responsive" src="images/cat2.jpg">
                    <img class="img-responsive" src="images/cat3.jpg">
                    <img class="img-responsive" src="images/cat4.jpg">
                </div>
            </div>
            <!-- image source: http://www.3gd.us/img/jedi_mindtrick.png -->
            <div class="col-xs-3 error" data-bind="fadeVisible: canDisplaySearch(), fadeDuration: 1000">
                <img class="img-responsive" src="images/searchError1.png">
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&v=3.exp"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
