<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood Map of Uptown Minneapolis.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="map-canvas"></div>
    <div class="container-fluid">
        <div class="row">
            <input data-bind="value: searchWord, valueUpdate: 'keyup'" class="search-box col-md-4 col-sm-5 col-xs-7" placeholder="search for a place in the category you pick" onclick="this.select()" />
            <div class="col-xs-3 col-md-3" data-bind="fadeVisible: canDisplaySearch(), fadeDuration: 1000">
                <!-- image source: http://www.3gd.us/img/jedi_mindtrick.png -->
                <img class="img-responsive" data-bind="attr: {src: wrongSearch}">
            </div>
            <div class="col-xs-6 col-md-8" data-bind="fadeVisible: canDisplayError(), fadeDuration: 1000">
                <div class="error">
                    <div data-bind="text: errorText"></div>
                    <div class="col-xs-6 col-md-12" data-bind="foreach: imgList">
                        <img class="col-md-4 col-sm-8 col-xs-10 img-responsive" data-bind="attr: {src: $data}" alt='Cute Cats'>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-12 instructions" data-bind="text: exploreInstructions"> </div>
        </div>
        <div class="row">
            <ul id="click-box" class="col-md-4 col-sm-5 col-xs-7" data-bind="foreach: exploreList">
                <li class="text-center" data-bind="text: $data, click: $parent.setVenueBox"></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-5 clicked-label" data-bind="text: currentExplore">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-5" id="venue-box" data-bind="foreach: filterList">
                <div class="venue-nameRate " data-bind="click: $parent.setVenue">
                    <div class="venue-name col-md-8 col-xs-12" data-bind="text: name"></div>
                    <div class="venue-rate col-md-4 col-xs-5" data-bind="text: rating"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&v=3.exp"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
