<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood Map of Minneapolis Uptown.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
    html,
    body,
    #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
    }
    </style>
</head>

<body>

    <div id="map-canvas"></div>
    <div>
        <input data-bind="value: searchWord, click: setSearchType" class="search-box" placeholder="search for a single place" onclick="this.select()" />
        <button class="search-button" type="submit">Search</button>
        <ul class="show-categories" data-bind="foreach: categoriesList">
            <li data-bind="text: $data, click: $parent.setExploreType"></li>
        </ul>
    </div>

    <div class="category-box">
        <!-- <div data-bind="foreach: venueList"> -->
        <div data-bind="foreach: venueList">
            <div class="category-nameRate" data-bind="visible: $parent.isVisible(), click: $parent.setVenue">
                <div class="category-name" data-bind="text: name"></div>
                <div class="category-rate" data-bind="text: rating"></div>
            </div>
        </div>

    </div>
    <div class="filter-box" data-bind="fadeVisible: canDisplay(), fadeDuration: 700">
        <div class="closeBox" data-bind="click: closeDisplay">X</div>
        <div data-bind="with: currentVenue">
            <h2 data-bind="text: name"></h2>
            <div data-bind="text: rating"></div>
            <div data-bind="text: phone"></div>
            <div data-bind="text: web"></div>
            <div data-bind="text: tip"></div>
            <div data-bind="text: address"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&v=3.exp"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
