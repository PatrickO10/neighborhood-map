<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood Map of Minneapolis Uptown.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
    html,
    body,
    #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
    }
    </style>
</head>

<body>
    <!--     <div id="map-canvas" data-bind="map: { venueList: venueList(), uptownLat: 44.9519177, uptownLng: -93.2983446}"></div>-->
    <!-- <div id="map-canvas" data-bind="map: {venueList: venueList}"></div> -->
    <div id="map-canvas"></div>
    <!-- <div data-bind="latitude: Lat, longitude:Lng, map:map" ></div> -->
    <!--  <form data-bind=""> -->
    <input data-bind="value: searchWord" class="search-box" placeholder="Search" onclick="this.select()" />
    <button class="search-button" type="submit">Search</button>
    <!-- </form> -->
    <div class="category-box">
        <div data-bind="foreach: venueList">
            <div class="nameRate">
                <div class="category-list" data-bind="text: name"></div>
                <div class="category-rate" data-bind="text: rating"></div>
            </div>
        </div>
    </div>
    <div class="filter-box" data-bind="text: searchWord"></div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&v=3.exp"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/model.js"></script>
    <script async src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
